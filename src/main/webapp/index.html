<!DOCTYPE html>
<html ng-app="conversorApp">
<head>
<meta charset="UTF-8">
<title>Conversor Improvisado En Clase</title>
<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript"
	src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="conversorCtrl as conversor">
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Conversor de Millas a KM</h1>
			</div>
			<div class="error-panel panel panel-danger">
				{{error}}
			</div>
			<form>
				<div class="form-group millas">
					<label for="millas">Millas: </label> <input type="number"
						class="form-control" name="millas" ng-model="millas">
				</div>
			</form>
		</div>

		<div class="row">
			<div class="boton-conversion">
				<button class="btn" ng-click="convertir()">Convertir</button>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-default km">
				<div class="panel-heading">
					<h3>Kil√≥metros:</h3>
				</div>
				<div class="panel-body"><h4>{{km}} km</h4></div>
			</div>
		</div>
	</div>
</body>
</html>
